<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>navbar</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
<header class="header">
    <div class="header-socials">
        <a href="#" class="socials"><img src="images/igicon.svg" alt="instagram"></a>
        <a href="#" class="socials"><img src="images/fbicon.svg" alt="facebook"></a>
    </div>
    <a href="#" class="logo"><img src="images/logo.png" alt="logo"></a>
        <input type="checkbox" id="check">
        
        <label for="check" class="icons">
            <i class='bx bx-menu' id="menu-icon"></i>
            <i class='bx bx-x' id="close-icon"></i>
        </label>

        <nav class="navbar">
            <a href="#"style="--i:0">Home</a>
            <a href="#"style="--i:1">Blog</a>
            <a href="#"style="--i:2">About</a>
            <a href="#"style="--i:3">Free Resources</a>
            <a href="#"style="--i:4">Get Involved</a>
        </nav>
    </header>
</body>
</html>
